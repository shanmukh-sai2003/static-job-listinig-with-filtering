<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Job Listings</title>
</head>
<body>
  <div class="top-bg">
    <img src="images/bg-header-desktop.svg" alt="background">
  </div>

  <div class="selectedTags">
    <a href="#">clear</a>
  </div>

  <div class="job-list">
    <div class="jobs">
    <div id="one" class="job">
      <table>
        <tr>
          <td>
            <div class="company">
              <img src="images/photosnap.svg" alt="">
            </div>
          </td>
          <td>
            <div class="description">
              <h3>photosnap</h3>
              <div class="extraTags">
                <span class="new">NEW!</span>
                <span class="featured">FEATURED</span>
              </div>
              <h2>Senior Frontend Developer</h2>
              <span>1d ago</span>
              <span>.</span>
              <span>Full Time</span>
              <span>.</span>
              <span>USA only</span>
            </div>
          </td>
            <div class="tags">
              <span class="tablet">Frontend</span>
              <span class="tablet">Senior</span>
              <span class="tablet">HTML</span>
              <span class="tablet">CSS</span>
              <span class="tablet">JavaScript</span>
            </div>
        </tr>
      </table>
    </div>
    <div id="two" class="job"></div>
    <div id="three" class="job"></div>
    <div id="four"  class="job"></div>
    <div id="five" class="job"></div>
    <div id="six" class="job"></div>
    <div id="seven"  class="job"></div>
    <div id="eight" class="job"></div>
    <div id="nine" class="job"></div>
    <div id="ten" class="job"></div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
